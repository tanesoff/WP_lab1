<html>
<head>
  <meta charset="utf-8">
  <title>Add new Author to Book</title>
  <style type = "text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<header>
  <h1>Select the Author to add to the Book </h1>
</header>
<section>
  <h2>Select author:</h2>
  <!-- Make changes to this code to dynamically display radio buttons for each author as in the example

  Забелешка. Вредноста на секоја ставка во radio листата е id-от на авторот.

  -->
  <form th:method="POST" th:action="@{/author}">
    <input type="hidden" name="isbn" th:value="${book.getIsbn()}">
    <th:block th:each="author: ${authors}">
      <input type="radio" name="authorId" th:value="${author.getId()}" th:text="${author.getName()} + ' ' + ${author.getSurname()}"><br/>
    </th:block>
    <br/>

    <input type='submit' value='Add author'>
  </form>
</section>
<aside>
  <table>
    <thead>
      <!-- change to show selected book isbn -->
      <td th:text="${book.getIsbn()}"><b></b></td>
      <td th:text="${book.getTitle()}"></td>
    </thead>
    <th:block th:each="author: ${book.getAuthors()}">
      <tr>
        <td th:text="${author.getName()}"></td>
      </tr>
    </th:block>
  </table>
</aside>
</body>
</html>
