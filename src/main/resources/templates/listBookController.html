<html>
<head>
  <meta charset="utf-8">
  <title>Books Homepage - Welcome to My Book Store</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to My Book Store</h1>
</header>
<main>
  <h2>Choose book:</h2>
  <!-- Display radio buttons for each book,
          the value should be the isbn
          and the displayed text should be Title: <bookTitle>, Genre:<genre>, Year: <year>

           Забелешка. Вредноста на секоја ставка во radio листата е isbn-от на книгата.
          -->
  <form th:method="POST" th:action="@{/listBooks}">
    <th:block th:each="book : ${books}">
      <input type="radio" name="bookIsbn" th:value="${book.getIsbn()}" th:text="'Title: ' + ${book.getTitle()} + ', Genre: ' + ${book.getGenre()} + ', Year: '+ ${book.getYear()} + ' , Store: ' + ${book.getBookStore().getName()}">
      <a th:href="@{/books/edit/{bookId}(bookId=${book.getId()})}" >Edit</a>
      <a th:href="@{/books/delete/{bookId}(bookId=${book.getId()})}">Delete</a><br/>
    </th:block>
    <input type='submit' value='Submit'>
  </form>
  <a th:href="@{/books/add}">Add A book</a>
  <!--  <input type="radio" name="bookIsbn" value="2"> Book 2<br/>-->
  <!--  <input type="radio" name="bookIsbn" value="3"> Book 3 <br/>-->
  <th:block th:each="author : ${authors}">
    <a th:text="${author.getName() + ' ' + author.getSurname()}" th:href="@{/AuthorPage(id=${author.getId()})}"></a><br/>
  </th:block>
</main>
</body>
</html>
