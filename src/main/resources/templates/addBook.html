<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<th:block th:if="${book == null}">
    <form th:method="post" th:action="@{/books/add}">
        <label>Title</label>
        <input type="text" name="title"><br>
        <label>isbn</label>
        <input type="text" name="isbn"><br>
        <label>genre</label>
        <input type="text" name="genre"><br>
        <label>year</label>
        <input type="text" name="year"><br>
        <label>id</label>
        <select name="id">
            <option th:each="knizarnica : ${knizarnici}" th:value="${knizarnica.id}" th:text="${knizarnica.name}"></option>
        </select>
        <input type="submit" value="Add">
    </form>
</th:block>
<th:block th:if="${book != null}">
    <form th:method="post" th:action="@{/books/add}">
        <input type="hidden" th:value="${book.getId()}" name="bookID">
        <label>Title</label>
        <input type="text" name="title" th:value="${book.getTitle()}"><br>
        <label>isbn</label>
        <input type="text" name="isbn" th:value="${book.getIsbn()}"><br>
        <label>genre</label>
        <input type="text" name="genre" th:value="${book.getGenre()}"><br>
        <label>year</label>
        <input type="text" name="year" th:value="${book.getYear()}"><br>
        <label>id</label>
        <select name="id">
            <option th:each="knizarnica : ${knizarnici}" th:value="${knizarnica.id}" th:text="${knizarnica.name}"></option>
        </select>
        <input type="submit" value="Add">
    </form>
</th:block>
</body>
</html>
